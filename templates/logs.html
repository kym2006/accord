{% extends "template.html" %}
{% block body %} 

<div style="align-items: center; text-align: center;"> 
{% for k,v in logs.items() %}
    <p>Date: {{k}} </p>
    {% for i in v %} 
        <p>starttime: {{i['starttime']}} <br> duration: {{i['duration']}} <br> desc: {{i['desc']}}</p>
    {% endfor %}

{% endfor %}
</div>

{% endblock %}
