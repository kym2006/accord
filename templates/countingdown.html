{% extends "template.html" %}
{% block body %} 

<div> 
    <p id="clock"></p>

<script>
    var clock = document.getElementById("clock");

    setInterval(() => {
        fetch("{{ url_for('time_feed') }}")
        .then(response => {
                response.text().then((t) => {
                    console.log(t)
                    clock.innerHTML = String(Math.floor(t/3600)).padStart(2, '0') +":"+ String(Math.floor((t%3600)/60)).padStart(2, '0')+":"+String(t%60).padStart(2, '0');
                    if(t==0) {
                        window.location.replace("/done"); 
                    }
                    
                    
                })
            });
        }, 100);  
</script>
</div>

{% endblock %}
